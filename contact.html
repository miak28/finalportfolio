<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">
        <input type="text" id="name" name="name" required placeholder="Your Name"><br>
        <input type="email" id="email" name="email" required placeholder="Your Email"><br>
        <textarea id="message" name="message" required placeholder="Your Message"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <div id="responseMessage" style="display:none; color: green;">
        Thank you for contacting me! Your message has been received.
    </div>
</body>
</html>
